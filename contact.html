<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div id="navbar"></div>
    <script src="navbar.js"></script>

    <section class="contact-section">
      <div class="contact-buttons-grid">
        <a href="mailto:texgeh@gmail.com" class="contact-btn email-btn">
          <i class="fas fa-envelope"></i> Email
        </a>
        <a href="https://github.com/garrhock" target="_blank" class="contact-btn github-btn">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/in/garrett-hockersmith/" target="_blank" class="contact-btn linkedin-btn">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
    </section>

    <form method="POST" id="form" class="email-form">
    <input type="hidden" name="access_key" value="e074b318-2f52-4edb-8a5a-da811748dad4">
    <input type="hidden" name="subject" value="New Submission from Web3Forms">
    <input type="checkbox" name="botcheck" id="" style="display: none;">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" required></textarea>

    <button type="submit">Submit</button>

    <div id="result"></div>
    </form>
    <script src="contact-form.js"></script>

</form>
</body>
</html>
